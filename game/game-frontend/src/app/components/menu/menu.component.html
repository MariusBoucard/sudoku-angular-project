<div style="width:60%; height:100%;margin: auto;align-items: center; text-align: center;">
  <form class="menu-form">
    <mat-form-field style="width: 100%;">
      <mat-label>Entre ton nom de tocard, tocard</mat-label>
      <input matInput #playerName (change)="setPlayer(playerName.value)" autocomplete="off" placeholder="Topin">
    </mat-form-field>

  </form>
  <p>Ton nom actuel : {{joueur.getName()}}</p>
  <mat-checkbox>Clique ici si t es un flemmard</mat-checkbox>

<div style="box-sizing: border-box;border: 5px solid black; width: 40%; margin-left: auto;margin-right: auto">
  <ul style="list-style-type: none; align-items:center; text-align:center;" class="BoardList">
    <a (click)="generateGrid()"><p style='display:inline-block' width="60%">Generate Random board</p></a>
    <mat-form-field style="padding-left: 5%;">
      <mat-select style="display: inline-block;text-align: center" placeholder="DifficultÃ©">
        <mat-option *ngFor="let difficult of difficultes" [value]="difficult">
          {{ difficult}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <a href="">
      <li *ngFor="let grid of Allgrids">
        <div style="width:500px;height: 500px;">

          <div class="grid-container">
            <div class="grid-item" *ngFor="let n of fakeArray" [ngStyle]="{'background-color': 'white'}">
              <!--                  {{grid.getTile(n).getValue()}}-->
            </div>
          </div>

        </div>
        <p>{{grid.difficulte.toLocaleString()}}</p>
      </li>
    </a>
  </ul>
</div>

  <a routerLink="/game">Go to Game (temporary)</a>
</div>

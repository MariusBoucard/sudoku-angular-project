<head>


</head>

<button [ioButton]="binderClickEndGame">End game</button>

<div class="grid-container" >

  <div [ngClass]="getClass(n)" (mouseenter)="hovered(n)"
       (mouseleave)="unhovered(n)" *ngFor="let n of indexArray" [ngStyle]="{'background-color': (!contraintRespected(n)) ? ((getSelected(n)==n) ? 'grey' :'red' ) :((getSelected(n)==n) ? 'grey' :'white' )}">
    <!-- <div class="grid-item" *ngFor="let n of fakeArray" > -->

    <div>
      <mat-select [ioClick] (clickBinder)="directSet($event)" >
        <mat-option *ngFor="let number of [1,2,3,4,5,6,7,8,9]" >{{number}}</mat-option>
      </mat-select>
      {{getValue(n)}}
      <div class="suggested">{{getSuggestedValues(n)}}</div>
      <div class="suggested" *ngIf="!getSuggestedValues(n).length"> - </div>
    </div>
  </div>

</div>

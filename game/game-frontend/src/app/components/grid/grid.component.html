<div class="grid-container" >
    <div class="grid-item" (mouseenter)="hovered(n)"
    (mouseleave)="unhovered(n)" *ngFor="let n of fakeArray" [ngStyle]="{'background-color': (TileList[n-1].constraintRespected) ? ((selectedTabName==n) ? 'grey' :'red' ) :((selectedTabName==n) ? 'grey' :'white' )}">
      <!-- <div class="grid-item" *ngFor="let n of fakeArray" > -->
  
      {{TileList[n-1].value}}
      <!-- {{n}} -->
    </div>
  </div>

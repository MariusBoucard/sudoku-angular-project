<div class="box" style="margin-left: 0%;margin-right: 0%;">

  <div class="history-container">
    <io-tree-history style="height: 80%" [style.width]="'35%'" [svgIconSize]="200" [rootRenderer]="rootRenderer()">
    </io-tree-history>
    </div>
  <div style="width:40%; justify-content: center; border-left: 50px; padding-right: 200px" >
    <app-grid ></app-grid>
  </div>
  <div>
    <button mat-button (click)="openDialog()">
    <img src="assets/podium.png" style="width:80px;height:80px;">
    </button>

    <div>
      <p [(ngModel)]='this.gameService.player.score'>score : </p>
      {{this.scoreintra}}
    </div>


    <p>{{this.gameService.currentGame.player.getName()}}</p>
  </div>




</div>

<div mat-dialog-title> Classement</div>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> score </th>
      <td mat-cell *matCellDef="let player" align="end">  {{player.score}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let playerRow; columns: displayedColumns"></tr>
  </table>
  <p style="text-align: center">Your score : <br> {{this.gameService.currentGame.player.getName()}} : {{this.gameService.currentGame.player.getScore()}} </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div *ngIf="gameService.gameEnded;else not_ended">
    <p>Felicitation !!</p>
    <button mat-button mat-dialog-close routerLink="/menu" >Continue to Menu</button>
  </div>
  <ng-template #not_ended>
    <button mat-button mat-dialog-close>Close</button>
  </ng-template>

</mat-dialog-actions>
